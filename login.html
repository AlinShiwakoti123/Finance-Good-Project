
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinanceWise Consultancy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>FinanceWise Consultancy</h1>
            <p>Your trusted partner for financial growth</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" class="active">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>

    <div class="banner">
        <img src="images/contact-banner.jpg" alt="Login Banner" class="banner-img">
    </div>

    <main>
        <section class="page-content">
            <div class="container">
                <h2>Login</h2>
                <div class="contact-form">
                    <div class="contact-intro">
                        <p>Access your account to manage your finances and get personalized advice.</p>
                    </div>
                    <form id="loginForm" onsubmit="return submitLogin(event);">
                        <div class="form-group">
                            <label for="login-email">Email:</label>
                            <input type="email" id="login-email" name="email" required>
                            <span class="error-message" id="loginEmailError"></span>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" name="password" required>
                            <span class="error-message" id="loginPasswordError"></span>
                        </div>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 FinanceWise Consultancy. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function validateLogin() {
            let isValid = true;
            document.getElementById('loginEmailError').textContent = '';
            document.getElementById('loginPasswordError').textContent = '';
            const email = document.getElementById('login-email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('loginEmailError').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            const password = document.getElementById('login-password').value;
            if (password.length < 6) {
                document.getElementById('loginPasswordError').textContent = 'Password must be at least 6 characters';
                isValid = false;
            }
            return isValid;
        }
        function submitLogin(event) {
            event.preventDefault();
            if (validateLogin()) {
                alert("You have logged in successfully!");
                document.getElementById('loginForm').reset();
                window.location.href = "index.html";
            }
            return false;
        }
        document.getElementById('login-email').addEventListener('blur', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(this.value.trim())) {
                document.getElementById('loginEmailError').textContent = 'Please enter a valid email address';
            } else {
                document.getElementById('loginEmailError').textContent = '';
            }
        });
        document.getElementById('login-password').addEventListener('blur', function() {
            if (this.value.length < 6) {
                document.getElementById('loginPasswordError').textContent = 'Password must be at least 6 characters';
            } else {
                document.getElementById('loginPasswordError').textContent = '';
            }
        });
    </script>
</body>
</html>
